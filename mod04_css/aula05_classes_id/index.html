<!DOCTYPE html>

<html>

        <meta name="viewport content=width=device-width, initial-scale=1.0">
        <title>Aula 5 - Classes e ID</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <h1 id="titulo" class="pequeno">Título da página</h1>
        <h1 class="teste">Outro título</h1>
        <div id="conteudo" class="teste">
            Conteúdo da página
        </div>
        <span class="pequeno">Texto pequeno</span>
    </body>
