<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 11 - Especificidade</title>
</head>
<body>
    <p>Sou um parágrafo!</p>
    <p id="demo" class="test" style="color: pink;">Hello, World!</p>

    <!-- O valor da especificidade de id é maior que o de class -->

    <!-- Já o style é mais específico ainda. -->

    <!-- Hierarquia de especificidade: (1) Elementos e pseudo-elementos, (2) classes, pseudo-classes e atributos, (3) IDs e (4) Estilo de linha -->
    
    <div class="test">Sou um teste</div>
</body>
</html>
