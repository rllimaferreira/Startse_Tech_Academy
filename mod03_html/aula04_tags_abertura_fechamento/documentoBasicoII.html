<!DOCTYPE html> <!-- Informa ao navegador que é um documento HTML -->

<html> <!-- Representa o elemento raiz para englobar todos os demais elementos HTML -->

    <head> <!-- Consiste na região do document oque serão interpretadas para uso do navegador -->
        <!-- <link ...> Tag com atributos para vincular uma folha de estilo (CSS) externa, definição do ícone -->

        <script>
            // Contém instruções de script ou aponta para algum arquivo de script externo
        </script>

        <style>
            
            /* Usada para declarar folhas de estilo (CSS) para um documento*/
            
        </style>

    </head>

    <body>
        <!-- Região onde está estruturado todo o conteúdo visível da página web -->
    </body>

</html>
